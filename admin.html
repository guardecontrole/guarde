    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Funções do Firebase do objeto global `firebase`
        const { initializeApp } = firebase.app;
        const { 
            getAuth, 
            onAuthStateChanged,
            signInWithEmailAndPassword,

        } = firebase.auth;
        const { 
            getFirestore, 
            collection,
            doc,
            updateDoc,
            deleteDoc,
            onSnapshot,
            query
        } = firebase.firestore;

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCjRdWFxR07ryhlI4bB8XJjBoxqXjw2LBE",
            authDomain: "guardecontrolefinanceiro.firebaseapp.com",
            projectId: "guardecontrolefinanceiro",
            storageBucket: "guardecontrolefinanceiro.appspot.com",
            messagingSenderId: "930219640587",
            appId: "1:930219640587:web:eca78fa4a2fb62960a040e",
            measurementId: "G-9D98TPEQ7V"
        };
        
        const adminApp = initializeApp(firebaseConfig, "adminApp");
        const db = getFirestore(adminApp);
        const auth = getAuth(adminApp);

        // --- CÓDIGO REACT COMPLETO DO PAINEL DE ADMINISTRAÇÃO ---
        // (O código completo da versão anterior está colado aqui)

        // Exemplo da estrutura do AdminApp (cole o código completo aqui)
        function AdminApp() {
            const [adminUser, setAdminUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            // ... (toda a lógica e estados do componente AdminApp)

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (user) => {
                    const ADMIN_EMAILS = ['admin@example.com', 'seu-email-admin@dominio.com'];
                    if (user && ADMIN_EMAILS.includes(user.email)) {
                        setAdminUser(user);
                    } else {
                        setAdminUser(null);
                        if (user) signOut(auth);
                    }
                    setIsLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (isLoading) {
                return <div className="bg-gray-900 min-h-screen flex items-center justify-center text-white">Carregando...</div>;
            }

            return adminUser ? <Dashboard auth={auth} db={db} adminUser={adminUser} /> : <AdminLogin auth={auth} />;
        }
        
        // --- Renderização do App ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<AdminApp />);

    </script>
